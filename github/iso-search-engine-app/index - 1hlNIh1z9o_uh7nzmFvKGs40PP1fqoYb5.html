<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ISO Search Engine</h1>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter OS name (e.g., Ubuntu 24.04, Windows 11)" required>
            <button type="submit">Search</button>
        </form>
        <div id="results-container">
            <h2>Results</h2>
            <div id="loading-indicator" style="display: none;">Searching...</div>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
