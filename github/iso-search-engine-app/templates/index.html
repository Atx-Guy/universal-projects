<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ISO Search Engine</h1>
        <form id="search-form">
            <div class="search-controls">
                <select id="distro-filter" required>
                    <option value="" disabled selected>Select Distribution</option>
                    <option value="ubuntu">Ubuntu</option>
                    <option value="fedora">Fedora</option>
                    <option value="debian">Debian</option>
                    <option value="linux mint">Linux Mint</option>
                    <option value="windows">Windows</option>
                </select>
                
                <select id="version-filter" required disabled>
                    <option value="" disabled selected>Select Version</option>
                    <!-- Options will be populated via JavaScript based on selected distribution -->
                </select>
                
                <button type="submit">Search</button>
            </div>
        </form>
        <div id="results-container">
            <h2>Results</h2>
            <div id="loading-indicator" style="display: none;">Searching...</div>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
